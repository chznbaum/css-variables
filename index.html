<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Updating CSS Variables with JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Updating CSS Variables with <span class="highlight">JS</span></h1>
  </header>
  <main>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input type="range" name="spacing" id="spacing" min="10" max="200" value="10" data-sizing="px">

      <label for="blur">Blur:</label>
      <input type="range" name="blur" id="blur" min="0" max="25" value="3" data-sizing="px">

      <label for="base">Base Color</label>
      <input type="color" name="base" id="base" value="#faa0a0">
    </div>
    <img src="./images/landscape.jpg" alt="">
  </main>
  <footer>
    &copy; 2017 <a href="https://chazonabaum.com">Chazona Baum</a>
    <script src="app.js"></script>
  </footer>
</body>
